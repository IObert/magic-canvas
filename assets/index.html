    <div class="magic-container">
      <canvas id="canvas"></canvas>
      <div class="red-stripe"></div>
      <div class="text-instructions">
        <div class="cube">
          <div class="text-instruction cube__face cube__face--front">
            Call <span class="number"></span> and say <span>Magic</span>
          </div>
          <div class="text-instruction cube__face cube__face--back">
            Text <span>Magic</span> to
            <span class="number"></span>
          </div>
          <div class="text-instruction cube__face cube__face--top">
            WhatsApp <span>Magic</span> to
            <span class="number"></span>
          </div>
          <div class="text-instruction cube__face cube__face--bottom">
            Email <span>Magic</span> to
            <span id="email"></span>
          </div>
        </div>
      </div>
      <div class="text-container">
        <div class="circles">
          <div class="circle-with-text">Software Applications</div>
          <div class="circle-with-text">Communications Systems</div>
        </div>
      </div>
      <div class="results">
        <div id="waiting">Listening</div>
      </div>
